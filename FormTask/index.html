<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="#">
             <h2>Login Form</h2>
            <label for="name">
                Username : 
            </label><br>
            <input type="text" placeholder="Enter Name" name="name" id="username"><br>

            <label for="password">
                Password :
            </label><br>
            <input type="password" placeholder="Enter Passworde" name="password" id="userpassword"><br>
            


            <label for="email">
                Email :
            </label><br>
            <input type="email" placeholder="abc12345@gmail.com" name="email" id="useremail"><br>

            <label for="phone">
                Mob : 
            </label><br>
            <input type="tel" placeholder="+91 - XXXXXXXXXX" name="phone" id="userphone"><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
